<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlockChain User Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://unpkg.com/node-forge@0.7.0/dist/forge.min.js"></script> -->
    <!-- <link rel="stylesheet" href="assets/bootstrap.min.css">    
     -->
  </head>

  <body>
    <p class="status-head">
      <span id="userIdTxt"></span>
      <span id="balance-amt"></span>      
    </p>
    <p id="total-users"></p>
    <div id="allUsers"></div>
    <form id="authenticateUser">
      <p>
        <label for="UserEmail">User Email:</label
        ><input type="text" id="UserEmail" />
      </p>
      <p>
        <label for="UserPswd">Password:</label
        ><input type="password" id="UserPswd" />
      </p>
      <input type="radio" id="register" value="register" checked name="logType" />
      <label for="register">Register</label>
      <input type="radio" id="signin" value="signin" name="logType" /><label for="signin">Login</label>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
    <form id="userTransaction"></form>
    <p>
      <span id="statusmsg"></span>
    </p>
    <p>
      <span id="pendings"></span>
    </p>
    <!-- <script src="myworker.js"></script> -->
    <script src="socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
